name: Deploy to staging

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint


  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      
      - name: Build staging image
        id: build-staging-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: apparaatti
          tags: staging ${{ github.sha }}
          containerfiles: |
            ./Containerfile
          build-args: |
            GIT_SHA=${{ github.sha }}
            STAGING=true
          # Extra args are needed to increase the number of open files
          # because of build EMFILE error: https://github.com/npm/cli/issues/4783#issuecomment-1908016260
          extra-args: |
            --ulimit nofile=4096:4096 
      - name: run application
        run: |
          docker run -d --name apparaatti_testing -p 3000:3000 apparaatti:staging
          sleep 5
      - name: Run cypress
        run: npx cypress run
      - name: Push staging image to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-staging-image.outputs.image }}
          tags: ${{ steps.build-staging-image.outputs.tags }}
          registry: quay.io/toska
          username: toska+github
          password: ${{ secrets.QUAY_IO_TOKEN }}

  db:
    image: docker.io/postgres:15.8-alpine
    environment:
      - PGDATA=/data
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5433:5432
    volumes:
      - pg_data:/data
    container_name: apparaatti_db
    networks:
      - internal
  redis:
    image: redis:7-alpine
    container_name: apparaatti_redis
    networks:
      - internal
networks:
  internal:
    driver: bridge

volumes:
  pg_data:
